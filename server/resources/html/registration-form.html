<form
  class="registration-form form"
  action="/ajax/register.php"
  method="post"
  enctype="multipart/form-data"
>
  <fieldset>
    <legend class="header2">Регистрация</legend>
    <label for="name">ФИО:</label>
    <input id="name" type="text" name="name" /><br />
    <label for="email">Электронная почта:</label>
    <input id="email" type="email" name="email" /><br />
    <label for="phoneNumber">Номер телефона:</label>
    <input id="phoneNumber" type="tel" name="phoneNumber" /><br />
    <label for="avatar">Аватарка:</label>
    <input id="avatar" type="file" name="avatar" /><br />
    <label for="birthDate">Дата рождения:</label>
    <input id="birthDate" type="date" name="birthDate" /><br />
    <label for="password">Пароля:</label>
    <input id="password" type="password" name="password" /><br />
    <label for="repeatPassword">Повторение пароля:</label>
    <input id="repeatPassword" type="password" name="repeatPassword" /><br />
    <button class="item-header" type="submit" disabled>Отправить</button>
  </fieldset>
</form>
